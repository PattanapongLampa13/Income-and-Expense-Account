{% extends "base.html" %}
{% block content %}
<div class="cyberpunk-home-container">
    <h1 class="cyberpunk-title">ยินดีต้อนรับสู่โปรแกรม<br>รายรับรายจ่าย</h1>
    <p class="cyberpunk-desc">
        จัดการการเงินของคุณอย่างมีสไตล์<br>
        <span class="cyberpunk-highlight"></span>!
    </p>
    <a href="{% url 'menu' %}" class="cyberpunk-btn">เข้าสู่เมนูหลัก</a>
</div>
{% endblock %}
<style>
body {

    background: linear-gradient(120deg, #0f2027 0%, #2c5364 100%);
    min-height: 100vh;
    font-family: 'Orbitron', 'Kanit', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
.cyberpunk-home-container {
    max-width: 480px;
    margin: 90px auto 0 auto;
    background: rgba(24, 24, 36, 0.92);
    border-radius: 20px;
    box-shadow: 0 0 36px 6px #00ffe7, 0 0 0 4px #ff00c8 inset;
    padding: 48px 32px 40px 32px;
    border: 2.5px solid #ff00c8;
    position: relative;
    z-index: 1;
    text-align: center;
}
.cyberpunk-home-container::before {
    content: '';
    position: absolute;
    top: -12px; left: -12px; right: -12px; bottom: -12px;
    border-radius: 24px;
    background: linear-gradient(90deg, #ff00c8 0%, #00ffe7 100%);
    filter: blur(22px);
    opacity: 0.35;
    z-index: -1;
}
.cyberpunk-title {
    color: #00ffe7;
    font-size: 2.3em;
    text-shadow: 0 0 16px #ff00c8, 0 0 32px #00ffe7;
    margin-bottom: 32px;
    font-family: 'Orbitron', 'Kanit', sans-serif;
    letter-spacing: 2px;
    line-height: 1.2;
}
.cyberpunk-desc {
    color: #fff;
    font-size: 1.18em;
    margin-bottom: 38px;
    text-shadow: 0 0 8px #00ffe7, 0 0 4px #ff00c8;
}
.cyberpunk-highlight {
    color: #ff00c8;
    font-weight: bold;
    text-shadow: 0 0 8px #ff00c8, 0 0 12px #00ffe7;
    font-size: 1.1em;
}
.cyberpunk-btn {
    display: inline-block;
    padding: 16px 38px;
    border-radius: 10px;
    background: linear-gradient(90deg, #ff00c8 0%, #00ffe7 100%);
    color: #fff;
    font-size: 1.15em;
    font-family: 'Orbitron', 'Kanit', sans-serif;
    font-weight: bold;
    letter-spacing: 2px;
    text-decoration: none;
    box-shadow: 0 0 18px #00ffe7, 0 0 10px #ff00c8 inset;
    position: relative;
    overflow: hidden;
    transition: transform 0.15s, box-shadow 0.15s;
    border: none;
}
.cyberpunk-btn:hover {
    transform: scale(1.05) rotate(-1deg);
    box-shadow: 0 0 36px #ff00c8, 0 0 24px #00ffe7 inset;
    background: linear-gradient(90deg, #00ffe7 0%, #ff00c8 100%);
}
</style>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Kanit:wght@500&display=swap" rel="stylesheet">
