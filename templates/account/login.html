{% extends 'base.html' %}

{% block title %}เข้าสู่ระบบ{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 3rem auto; padding: 2rem; background: #fff; border-radius: 8px; box-shadow: 0 0 12px rgba(0,0,0,0.1);">
    <h2 style="text-align:center; margin-bottom:1.5rem;">เข้าสู่ระบบ</h2>
    <form method="post">
        {% csrf_token %}
        {% if form.non_field_errors %}
            <div style="color: red; margin-bottom: 1rem;">
                {{ form.non_field_errors }}
            </div>
        {% endif %}
        <div style="margin-bottom:1rem;">
            <label for="username">ชื่อผู้ใช้</label>
            <input type="text" name="username" id="username" class="form-control" required style="width:100%; padding:0.5rem; margin-top:0.3rem;" autocomplete="username">
        </div>
        <div style="margin-bottom:1.5rem;">
            <label for="password">รหัสผ่าน</label>
            <input type="password" name="password" id="password" class="form-control" required style="width:100%; padding:0.5rem; margin-top:0.3rem;" autocomplete="current-password">
        </div>
        <button type="submit" style="width:100%; padding:0.7rem; background:#4CAF50; color:white; border:none; border-radius:4px;">เข้าสู่ระบบ</button>
    </form>
    <div style="text-align:center; margin-top:1rem;">
        <a href="{% url 'register' %}">สมัครสมาชิก</a>
    </div>
</div>
{% endblock %}
