<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} สมุดบัญชี {% endblock %}</title>
    <style>
        body {
            background: #e6f9e6;
            font-family: 'Prompt', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        header {
            background: #a3d9a5;
            color: #22543d;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        nav a {
            color: #22543d;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: 500;
            transition: color 0.2s;
        }
        nav a:hover {
            color: #2f855a;
        }
        main {
            padding: 2rem;
        }
        footer {
            background: #a3d9a5;
            color: #22543d;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>สมุดบัญชี</h1>
        <nav>
            <li class="nav-item">
                <a class="nav-link text-white fw-bold" href="{% url 'home' %}"><span style="font-size:1.2rem;"></span> หน้าหลัก</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white fw-bold" href="{% url 'menu' %}"><span style="font-size:1.2rem;"></span> เมนู</a>
            </li>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        &copy; 2025 สมุดบัญชีรายรับรายจ่าย2
    </footer>
</body>
</html>
